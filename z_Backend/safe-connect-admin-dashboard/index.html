<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Connect Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-redux": "https://aistudiocdn.com/react-redux@^9.2.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@reduxjs/toolkit": "https://aistudiocdn.com/@reduxjs/toolkit@^2.9.2"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #111827; /* Corresponds to bg-gray-900 */
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.15);
            }
        }
        .sos-marker {
            animation: pulse 2s infinite;
            z-index: 1000 !important;
        }
        .maplibregl-marker {
            z-index: 1000 !important;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
